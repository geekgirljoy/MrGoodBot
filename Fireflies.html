<!DOCTYPE html>
<html lang="en">
<title>Mr Good Bot - Fireflies</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    background-color: #000;
    overflow: hidden;
}
</style>
<body>
<img src="" style="width:100%" id='fireflyforrest'>

<script>
var Forest = document.getElementById('fireflyforrest');

function AnimateFireflies(){       
   var httpRequest = new XMLHttpRequest();

   httpRequest.onreadystatechange = function(){
      if(httpRequest.readyState == 4 && httpRequest.status == 200){
         Forest.src = 'skins/current_face.png?' + Math.random();
         setTimeout(AnimateFireflies, 250 * Math.floor(Math.random() * 11) + 1);
      }
   }
   
   httpRequest.open('POST', 'Fireflies.php', true);
   httpRequest.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
   httpRequest.send('skin=Fireflies'); 
}
AnimateFireflies();


</script>

</body>
</html>
